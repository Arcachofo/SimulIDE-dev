sentence=This is a library for an ATTiny85 to use an I2C SSD1306 OLED. It supports double buffering on 128x32 pixel OLED.
paragraph=I2C only (no SPI support). Supports all SSD1306 features, all resolutions. Very memory efficient. UTF-8/Unicode. Proportional fonts. Double buffering.
